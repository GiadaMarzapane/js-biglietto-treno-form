<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

        <title>Biglietto treno</title>
    </head>
    <body>
        <main>
            <h1 class="margin-bottom text-center">Calcola il prezzo del tuo biglietto</h1>
            <section class="margin-bottom">
                <div class="flex space-around">
                    <div class="margin-bottom text-center">
                        <label for="name-surname" class="margin-bottom5">Nome e Cognome</label>
                        <input class="text-center" type="text" id="name-surname" placeholder="nome e cognome" required>
                    </div>
                    <div class="margin-bottom text-center">
                        <label for="my-km" class="margin-bottom5">Quanti km vuoi percorrere?</label>
                        <input class="text-center" type="number" id="my-km" placeholder="km da percorrere" required>
                    </div>
                    <div class="margin-bottom text-center">
                        <label for="my-age" class="margin-bottom5">Quanti anni hai?</label>
                        <input class="text-center" type="text" id="my-age" placeholder="la tua etÃ " required>
                    </div>
                </div>
                <div class="text-center">
                    <button id="submit">
                        Genera
                    </button>
                    <button type="reset">
                        Annulla
                    </button>
                </div>
            </section>
            <h2 class="text-center margin-bottom">
                Il tuo biglietto
            </h2>
            <section>
                <h3 class="margin-bottom">Dettagli passeggero:</h3>
                <div id="passenger-details" class="flex space-around">
                    <div>
                        <h4>
                            <i class="fa-solid fa-user-check"></i>
                            Nome passeggero
                        </h4>
                        
                    </div>
                    <div>
                        <h5>
                            <i class="fa-solid fa-circle-exclamation"></i>
                            Offerta                            
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <i class="fa-solid fa-train"></i>
                            Carrozza
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <i class="fa-solid fa-ticket"></i>
                            Codice Biglietto
                        </h5>
                    </div>
                    <div>
                        <h5>
                            <i class="fa-solid fa-sack-dollar"></i>
                            Costo Biglietto
                        </h5>
                    </div>
                </div>
            </section>
        </main>
        
    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
